---
layout: default
title: Blog
---
<h1>Latest Post</h1>

<div class="blog-container">
  {% for post in site.posts %}
  <div class="blog-blurb-container">
    <a href="{{ post.url }}">
      <div class="post-title"><h2>{{ post.title }}</h2></div>
      <div class="post-excerpt">{{ post.excerpt }}</div>
    </a>
  </div>
  {% endfor %}
</div>
